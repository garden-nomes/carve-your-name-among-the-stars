<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Carve Your Name Among The Stars</title>
  </head>
  <body style="text-align: center; margin: 0; background: #000">
    <canvas id="unity-canvas" width=240 height=180 style="
      width: 720px; height: 540px;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;">
    </canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.gz",
        frameworkUrl: "Build/Build.framework.js.gz",
        codeUrl: "Build/Build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "nomes",
        productName: "Carve Your Name Among The Stars",
        productVersion: "0.2",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
